<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <link rel="stylesheet" href="CI.css">
</head>
<body>

    <div class="nutrition-container">
        <h1>Nutrition Tracker</h1>
        <form id="nutrition-form">
            <input type="text" id="food-input" placeholder="Enter food item (e.g., Apple)" required>
            <button type="submit">Get Nutrition</button>
        </form>
        
        <h2>Nutrition Details</h2>
        <div id="nutrition-results"></div>
    </div>

    <script src="CI.js"></script>

</body>
</html>
